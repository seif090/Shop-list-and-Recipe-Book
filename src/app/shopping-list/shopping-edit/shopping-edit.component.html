<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
          >
        </div>

        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
          >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button type="submit" class="btn btn-primary" (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-default">Delete</button>
          <button type="button" class="btn btn-success">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
